group 'com.infomaximum'
version '0.0.29'
def environment_version = '0.7.7'
def component_uuid = (group + '.' + rootProject.name)

apply plugin: 'java'
apply plugin: 'maven'

if (file('publish.gradle').exists()) {
    apply from: 'publish.gradle'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "http://maven.office.infomaximum.com/content/repositories/releases/" }
}

dependencies {

    compile 'net.minidev:json-smart:2.2.1'

    compile 'com.rabbitmq:amqp-client:3.6.5'

    compile 'org.reflections:reflections:0.9.10'

    compile 'org.slf4j:slf4j-api:1.7.21'


    testCompile 'junit:junit:4.12'

    testCompile 'ch.qos.logback:logback-core:1.2.2'
    testCompile 'ch.qos.logback:logback-classic:1.2.2'

    testCompile 'commons-io:commons-io:2.5'
}
