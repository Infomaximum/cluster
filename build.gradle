group 'com.infomaximum'
version '0.0.11'

apply plugin: 'java'
apply plugin: 'maven'

if (file('publish.gradle').exists()) {
    apply from: 'publish.gradle'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "http://maven.office.infomaximum.com/content/repositories/releases/" }
}

dependencies {

    compile 'net.minidev:json-smart:2.2.1'

    compile 'com.infomaximum:rdao:0.1.42'

    compile 'com.rabbitmq:amqp-client:3.6.5'

    compile 'org.reflections:reflections:0.9.10'

    compile 'org.slf4j:slf4j-api:1.7.21'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
